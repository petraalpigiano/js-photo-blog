<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- DATE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- MIO CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Grid</title>
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <!-- MIO JAVASCRIPT -->
    <script defer src="main.js"></script>
  </head>
  <body id="body">
    <div class="header-background">
      <h1 class="text-center py-4 mb-0">ESTATE '24</h1>
    </div>
    <div class="main-background">
      <div class="container">
        <div
          id="row"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-0 py-5"
        ></div>
      </div>
    </div>
    <div id="overlay" class="d-none position-fixed z-3">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <i id="close-icon" class="fa-solid fa-circle-xmark fa-2xl my-5"></i>
        <div class="card h-100 rounded-0">
          <img
            id="open-image"
            src="./img/Cala Mariolu, Baunei, Sardinia, Italy copia.jpg"
            class="card-img-top px-3 pt-3"
            alt="Cala Mariolu"
          />
          <div class="card-body">
            <time datetime="2024-07-01">01-07-2024</time>
            <h5 class="card-title">SPIAGGIA</h5>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
